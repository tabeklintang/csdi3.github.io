<html>
  <head>
 <title>Crowdsourcing Spatial Data Infrastructure</title>

 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="crossorigin=""></script>

 <script .leaflet-container .leaflet-control-mouseposition {
   background-color: rgba(255, 255, 255, 0.7);
   box-shadow: 0 0 5px #bbb;
   padding: 0 5px;
   margin:0;

   font: 11px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
 }> </script>

  </head>
<body>
<h1>Halo</h1>
<h1>Uji Coba</h1>
<p>I'm hosted with GitHub Pages.</p>

  <!-- Put a div element with a certain id where you want your map to be: -->


	<div id="mapid" style="width: 600px; height: 400px;"></div>

  <!-- Make sure the map container has a defined height, for example by setting it in CSS:
#mapid { height: 180px; } -->


  <script>

 <!-- First we’ll initialize the map and set its view to our chosen geographical coordinates and a zoom level: padang -0.9°, 100.4° token: 'pk.eyJ1IjoidGFiZWstbGludGFuZyIsImEiOiJjam0xZ25jZHcwNDUxM3dxdHpuNHlibmlnIn0.lShjr-u8QNgD-ef8XnnlDg' -->

var mymap = L.map('mapid').setView([-0.9, 100.4], 13);


L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoidGFiZWstbGludGFuZyIsImEiOiJjam0xZ25jZHcwNDUxM3dxdHpuNHlibmlnIn0.lShjr-u8QNgD-ef8XnnlDg'
}).addTo(mymap);

<!--mousePosition-->

L.Control.MousePosition = L.Control.extend({
  options: {
    position: 'bottomleft',
    separator: ' : ',
    emptyString: 'Unavailable',
    lngFirst: false,
    numDigits: 5,
    lngFormatter: undefined,
    latFormatter: undefined,
    prefix: ""
  },

  onAdd: function (mymap) {
    this._container = L.DomUtil.create('div', 'leaflet-control-mouseposition');
    L.DomEvent.disableClickPropagation(this._container);
    map.on('mousemove', this._onMouseMove, this);
    this._container.innerHTML=this.options.emptyString;
    return this._container;
  },

  onRemove: function (mymap) {
    map.off('mousemove', this._onMouseMove)
  },

  _onMouseMove: function (e) {
    var lng = this.options.lngFormatter ? this.options.lngFormatter(e.latlng.lng) : L.Util.formatNum(e.latlng.lng, this.options.numDigits);
    var lat = this.options.latFormatter ? this.options.latFormatter(e.latlng.lat) : L.Util.formatNum(e.latlng.lat, this.options.numDigits);
    var value = this.options.lngFirst ? lng + this.options.separator + lat : lat + this.options.separator + lng;
    var prefixAndValue = this.options.prefix + ' ' + value;
    this._container.innerHTML = prefixAndValue;
  }

});

L.Map.mergeOptions({
    positionControl: false
});

L.Map.addInitHook(function () {
    if (this.options.positionControl) {
        this.positionControl = new L.Control.MousePosition();
        this.addControl(this.positionControl);
    }
});

L.control.mousePosition = function (options) {
    return new L.Control.MousePosition(options);
};


  </script>
  </body>
